<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <section class="pokedex">
        <div class="ladoIzqPokedex">
            <h1 id="namess">Pokedex</h1>
            <input type="text" placeholder="Ingresa tu poke" id="pokeName" name="pokeName">
            <img src="./pokeball.png" alt="Pokeball" id="pokeImg" width="150px">
            <div class="movimientos" id="move">Movimientos</div>
            <div class="abilities" id="abilities">Abilidades</div>
            <div class="" id="names">Nombre</div>
            <div id="type">Type</div>
            <button type="submit" onclick="fetchPokemon()" >Buscar Pokemon</button>
        </div>    
    </section>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
