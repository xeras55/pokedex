<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <section class="pokedex">
        <h1 id="namess">Pokedex</h1>
        <div class="pokeInputContainer">
            <h3 class="search">New Search....</h3>
            <input class="inputPok" placeholder="...."type="text" id="pokeName" name="pokeName">
            <button type="submit" onclick="validar()" class="searchbtn" id="searchbtn">Search</button>
        </div>
        <div class="ladoIzqPokedex">
            <div class="segundaCApa">
                <div class="contenedorDeForme">
                    <div class="recipientRed"></div>
                    <div class="line"></div>
                    <div class="line90"></div>
                    <div class="line1"></div>
                    <div class="itemsContainer"></div>
                    <div class="anotherObject"></div>
                    <div class="rellenador"></div>
                    <div class="colorObjectsCircle">
                        <div class="circuloBlanco">
                            <div class="circuloAzul">
                                <div class="circuloAzul1">
                                    <div class="circuloAzul2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="colorObjectsColors">
                            <div class="rojo">
                                <div class="sombraRoja">
                                    <div class="sombreaDeSombraR"></div>
                                </div>
                            </div>
                            <div class="amarillo">
                                <div class="sombraAmarilla">
                                    <div class="sombreaDeSombraA"></div>
                                </div>
                            </div>
                            <div class="amarillo1">
                                <div class="sombraAmarilla1">
                                    <div class="sombreaDeSombraA1"></div>
                                </div>
                            </div>
                    </div>
                    <div class="controlsSpace">
                        <div class="pokeContainerShadow">
                            <div class="pokeContainerBaseColor">
                                <div class="redCircles">
                                    <div class="redCircle1"></div>
                                    <div class="redCircle2"></div>
                                </div>
                                <div class="pokeImage" id="pokeImage">
                                    <div class="pokeImageContainer" id="pokeImageContainer"></div>
                                    <div class="pokeNmId">
                                        <div class="pokeId" id="pokeId"></div>
                                        <div class="pokeNames" id="pokeNames"></div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="containerCover"></div>
                            <div class="minicover"></div>
                            <div class="redCirclesBoot"></div>
                            <div class="soundLines">
                                <div class="soundLine1"></div>
                                <div class="soundLine2"></div>
                                <div class="soundLine3"></div>
                                <div class="soundLine4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bottonsSecction">
                        <div class="circleButon"></div>
                        <div class="redButton"></div>
                        <div class="blueButton"></div>
                        <div class="greenSpace"></div>
                        <div class="tingOnTPosseBase">
                            <div class="coverofTBAse1">
                                <div class="shadowofT1"></div>
                            </div>
                            <div class="coverofTBAse2"></div>
                            <div class="coverofTBAse3"></div>
                            <div class="coverofTBAse4"></div>
                        </div>
                        <div class="shadowOfT"></div>
                        <div class="shadowOfT1"></div>
                        <div class="shadowofT2"></div>
                        <div class="shadowofT3"></div>
                        <div class="shadowofT4"></div>
                        <div class="shadowofT5"></div>
                        <div class="circleOfT"></div>
                        
                        
                    </div>
                </div>
                <div class="borderCovers">
                    <div class="cover"></div>
                    <div class="cover1"></div>
                    <div class="cover3"></div>
                    <div class="cover4"></div>
                    <div class="cover5"></div>
                    <div class="cover6"></div>
                </div>
            </div>
            <div class="rightBar">
                <div class="reel">
                    <div class="reelC"></div>
                </div>
                <div class="reel1">
                    <div class="reelC"></div>
                </div>
                <div class="circleB"></div>
                <div class="circleBarTop"></div>
                <div class="circleBarBoot"></div>
            </div>
            <!-- <input type="text" placeholder="Ingresa tu poke" id="pokeName" name="pokeName">
            <img src="./pokeball.png" alt="Pokeball" id="pokeImg" width="150px">
            <div class="movimientos" id="move">Movimientos</div>
            <div class="abilities" id="abilities">Abilidades</div>
            <div class="" id="names">Nombre</div>
            <div id="type">Type</div>
            <button type="submit" onclick="fetchPokemon()" >Buscar Pokemon</button> -->
        </div>    
        <div class="ladoDerBasePokedex">
            <div class="ladoDerPokedex">
                <div class="containerDer">
                    <div class="lineDer"></div>
                    <div class="line90Der"></div>
                    <div class="line1Der"></div>
                    <div class="shadowDer"></div>
                    <div class="shadowDer1"></div>
                    <div class="contenairObjectsDer">
                        <div class="statsWindow" id="statsWindow">
                            <div class="move" id="move"></div>
                            <div class="natureType" id="natureType"></div>
                            <div class="statsBase" id="statsBase">
                                <div class="hpBase" id="hpBase">
                                    <div class="hpName">Hp</div>
                                    <div class="containH" id="containH"></div>
                                </div>
                                <div class="attackBase" id="attackBase">
                                    <div class="attackName">Attack</div>
                                    <div class="containA" id="containA"></div>
                                </div>
                                <div class="defenseBase" id="defenseBase">
                                    <div class="defenseName">Defense</div>
                                    <div class="containD" id="containD"></div>
                                </div>
                                <div class="specialAttackBase" id="specialAttackBase">
                                    <div class="specialAttackName">Special Attack</div>
                                    <div class="containSa" id="containSa"></div>
                                </div>
                                <div class="specialDefenseBase" id="specialDefenseBase">
                                    <div class="specialDefenseName">Special Defense</div>
                                    <div class="containSd" id="containSd"></div>
                                </div>
                                <div class="speedBase" id="speedBase">
                                    <div class="speedName">Speed</div>
                                    <div class="containSp" id="containSp"></div>
                                </div>
                            </div>
                        </div>
                        <div class="blueSquaresShadow"></div>
                        <div class="blueSquares">
                            <button class="lineDer1" id="lineDer1" type="submit" onclick="hidde()"></button>
                            <button class="lineDer2" id="lineDer2" type="button" onclick="showAgain()"></button>
                            <button class="lineDer3" type="button"></button>
                            <button class="lineDer4" type="button"></button>
                            <button class="lineDer5" type="button"></button>
                            <button class="lineDer6" type="button"></button>
                            <button class="lineDer7" type="button"></button>
                            <button class="lineDer8" type="button"></button>
                            <button class="lineDer9" type="button"></button>
                            <button class="lineDer10" type="button"></button>
                        </div>
                        <div class="lineRect"></div>
                        <div class="buttonsContainerDer">
                            <div class="twoFlatBtn">
                                <div class="bootonOne"></div>
                                <div class="bootonTwo"></div>
                            </div>
                            <div class="witheBtnsShadow">
                                <div class="witheBtns">
                                    <div class="witheLine"></div>
                                </div>
                            </div>
                            <div class="goldCircle">
                                <div class="goldCorcleShadow"></div>
                            </div>
                        </div>
                        <div class="StatsContainer">
                            <div class="containerStats1" id="containerStats1"></div>
                            <div class="containerStats2" id="containerStats2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="coverDer"></div>
            <div class="coverDer1"></div>
            <div class="coverDer2"></div>
            <div class="coverDer3"></div>
            <div class="coverDer4"></div>
        </div>
    </section>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
